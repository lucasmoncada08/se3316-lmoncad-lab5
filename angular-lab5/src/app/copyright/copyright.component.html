


<h2>Create/Update Security and Privacy Policy</h2>

<form class='c-forms' (click)='onCUSecAndPrivPolicy(cuSecAndPrivText.value)'>
  <mat-form-field class='wide-text'>
    <textarea #cuSecAndPrivText matInput placeholder="Old text"></textarea>
  </mat-form-field>
  <button type='submit'>Create/Update</button>
</form>
